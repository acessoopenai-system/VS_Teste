<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a transição suave do menu mobile */
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .mobile-menu.closed {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="flex">
        <aside id="desktop-sidebar" class="hidden md:flex flex-col w-64 bg-gray-800 text-white shadow-lg rounded-r-2xl h-screen fixed">
            <div class="p-6 text-2xl font-bold text-center border-b border-gray-700">
                Sistema de Vendas
            </div>
            <nav id="desktop-nav" class="mt-6 flex-1">
                </nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 md:ml-64 overflow-y-auto">
            <div id="header-container" class="md:hidden p-4 mb-4">
                </div>
            <div id="main-content" class="bg-white rounded-2xl shadow-xl p-6 md:p-10 min-h-[calc(100vh-4rem)]">
                </div>
        </main>
    </div>

    <div id="mobile-menu" class="mobile-menu fixed top-0 left-0 w-64 h-full bg-gray-800 text-white shadow-lg z-50 closed">
        <div class="p-6 flex justify-between items-center border-b border-gray-700">
            <span class="text-2xl font-bold">Menu</span>
            <button id="close-mobile-menu" class="p-1 rounded-full hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav id="mobile-nav" class="mt-6 flex flex-col">
            </nav>
    </div>

    <div id="mobile-overlay" class="fixed inset-0 bg-black opacity-50 z-40 hidden md:hidden"></div>

    <script>
        // Ícones SVG para o menu. Você pode usar ícones do Lucide ou Font Awesome, mas SVG é mais leve.
        const icons = {
            'Vendas': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>`,
            'Produtos': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8H3a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2z"></path><path d="M3 10v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-14a2 2 0 0 0-2 2z"></path><rect x="1" y="4" width="22" height="6" rx="2" ry="2"></rect><rect x="1" y="14" width="22" height="6" rx="2" ry="2"></rect></svg>`,
            'Dashboard': `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h7v9H3z"></path><path d="M14 3h7v5h-7z"></path><path d="M14 12h7v9h-7z"></path><path d="M3 16h7v5h-7z"></path></svg>`,
        };

        // Array de objetos para representar os itens do menu.
        const menuItems = [
            { name: 'Vendas', id: 'Vendas.html' },
            { name: 'Produtos', id: 'Produtos.html' },
            { name: 'Dashboard', id: 'Dashboard.html' },
        ];

        // Referências aos elementos do DOM
        const mainContent = document.getElementById('main-content');
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNav = document.getElementById('mobile-nav');
        const closeMobileMenuBtn = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileOverlay = document.getElementById('mobile-overlay');

        // Função para carregar o conteúdo de uma página HTML
        async function loadPage(pageName) {
            try {
                // Exibe uma mensagem de carregamento
                mainContent.innerHTML = `<div class="text-center text-gray-500 text-lg">Carregando ${pageName}...</div>`;
                
                const response = await fetch(pageName);
                if (!response.ok) {
                    throw new Error('Erro ao carregar a página: ' + response.statusText);
                }
                const html = await response.text();
                
                // Injeta o HTML na área de conteúdo
                mainContent.innerHTML = html;
            } catch (error) {
                mainContent.innerHTML = `<div class="text-red-600 text-center">Não foi possível carregar a página "${pageName}". Verifique se o arquivo está no repositório.</div>`;
                console.error('Erro:', error);
            }
        }

        // Função para mostrar a tela correta e atualizar o estado do menu
        function showScreen(screenId, screenName) {
            // Atualiza o estado visual dos botões do menu
            document.querySelectorAll('.menu-item-button').forEach(btn => {
                if (btn.dataset.screenId === screenId) {
                    btn.classList.add('bg-indigo-600');
                    btn.classList.remove('hover:bg-gray-700');
                } else {
                    btn.classList.remove('bg-indigo-600');
                    btn.classList.add('hover:bg-gray-700');
                }
            });

            // Chama a função para carregar o conteúdo do arquivo
            loadPage(screenId);

            // Fecha o menu mobile, se estiver aberto
            mobileMenu.classList.remove('open');
            mobileMenu.classList.add('closed');
            mobileOverlay.classList.add('hidden');
        }

        // =========================================================================
        // Funções de Inicialização e Lógica do Menu
        // =========================================================================

        function createMenuItem(item) {
            const button = document.createElement('button');
            button.className = `menu-item-button flex items-center w-full px-6 py-3 space-x-3 transition-colors duration-200 ease-in-out hover:bg-gray-700`;
            button.dataset.screenId = item.id;
            button.innerHTML = `
                ${icons[item.name]}
                <span class="text-lg">${item.name}</span>
            `;
            button.addEventListener('click', () => {
                showScreen(item.id, item.name);
            });
            return button;
        }

        function setupMenu() {
            const headerContainer = document.getElementById('header-container');

            // Cria o botão do menu mobile e o título
            headerContainer.innerHTML = `
                <div class="flex items-center space-x-4">
                    <button id="mobile-menu-button" class="p-2 text-gray-800 rounded-full bg-white shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">Sistema de Vendas</h1>
                </div>
            `;
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                mobileMenu.classList.remove('closed');
                mobileMenu.classList.add('open');
                mobileOverlay.classList.remove('hidden');
            });
            document.getElementById('close-mobile-menu').addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                mobileMenu.classList.add('closed');
                mobileOverlay.classList.add('hidden');
            });
            mobileOverlay.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                mobileMenu.classList.add('closed');
                mobileOverlay.classList.add('hidden');
            });

            // Popula os menus com os botões
            menuItems.forEach(item => {
                desktopNav.appendChild(createMenuItem(item));
                mobileNav.appendChild(createMenuItem(item));
            });

            // Mostra a tela inicial
            showScreen('Vendas.html', 'Vendas');
        }

        // Inicia a aplicação após o carregamento da página
        window.onload = setupMenu;

    </script>
</body>
</html>
